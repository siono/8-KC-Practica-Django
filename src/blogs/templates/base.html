{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %} WordPlease {% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
<link rel="stylesheet" href="{% static "css/wordplease.css" %}">
</head>
<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url "home_page" %}">Wordplease</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url "home_page" %}">Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "blog_list" %}">Blogs List</a>
            </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
              <a class="nav-link" href="#">New Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
                  {% else %}
                  <li class="nav-item">
                  <a class="nav-link" href="{%  url "blog_list" %}">Login</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="{%  url "blog_list" %}">Signup</a>
                  </li>
              {% endif %}
          </ul>
        </div>
      </div>
    </nav>
<body>
<div class="container">
    <div class="row mt-5 mb-8">
    {% block content %}{% endblock %}
    </div>

</body>
<!-- footer -->
<footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; WordPlease 2018</p>
      </div>
      <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/bootstrap.bundle.js" %}"></script>


</html>
