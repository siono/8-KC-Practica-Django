{% extends "base.html" %}

{% block content %}

    <h1 class="my-4">Blogs List</h1>

    <ul class="list-group col-md-12">
    {% for blog in blogs %}

        <li class="list-group-item no_border"><a href="{% url 'blog_detail' blog.user %}" title="{{ blog.name }}">{{ blog.name | title }}</li></a>

    {% endfor %}
    </ul>

{% endblock %}
